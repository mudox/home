{{ partial "header.html" . }}

<main class="content">

    <div class="list">
        {{ range (.Paginate (.Data.Pages.GroupByDate "2006 Jan")).PageGroups }}

            <!--Title & count-->
            <h2 class="list-title">
                {{ .Key }}
                <span class="count">{{ .Pages | len }}</span>
            </h2>

            <!--List-->
            {{ range .Pages.ByDate.Reverse }}
                {{ partial "home-article-list-item.html" . }}
            {{ end }}

        {{ end }}
    </div>

    {{ partial "pagination.html" . }}

</main>

{{ partial "footer.html" . }}
