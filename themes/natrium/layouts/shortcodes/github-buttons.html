{{ $user := .Get 0 }}
{{ $repo := .Get 1 }}
{{ $name := .Get 2 }}

<div class="github-buttons">

    <!--Title-->
    <a class="github-repo-title" href="https://github.com/{{ $user }}/{{ $repo }}">
        {{ $name }}
    </a>

    <!--Description-->
    <div class="github-repo-description">{{ .Inner }}</div>

</div>
