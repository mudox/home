<header>
    <h2>
        <span>TAGS</span>
        <i class="fas fa-tag fa-fw">
        </i>
    </h2>
</header>
<nav>
    <ul>
        <!--Default tag is `Untagged`-->
        {{ range $index, $tagName := .Params.tags }}
            <li>
                <a href="/tags/{{ lower $tagName }}">{{ . }}</a>
            </li>
        {{ end }}
    </ul>
</nav>
