<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{{ .Hugo.Generator }}

{{ if eq .URL "/" }}
    <title>{{ .Title }}</title>
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:type" content="website">
{{ else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}

{{ if eq .URL "/" }}
    <meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
    {{ if .Description }}
        <meta property="description" content="{{ .Description }}">
    {{ end }}

    {{ if .Keywords }}
        <meta property="keywords" content ="{{ delimit .Keywords ", " }}">
    {{ end }}
{{ end }}

<!--{{ if .RSSLink }}-->
<!--<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />-->
<!--{{ end }}-->

<!--Favicon-->
<link rel="icon" href="{{ .Site.BaseURL }}/images/{{ .Site.Params.favicon.url }}">

<!-- CSS <<<-->

<!--Font Awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/normalize.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/base.css">

<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/top-navbar.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/sidebar.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/tag.css">

<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/list.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/table.css">

<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/fonts.css">

<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/home.css">

<!-->>>-->

<!-- Script <<<-->

<!--JQuery-->
<script src='/js/jquery-3.3.1.js'></script>

<script src='/js/toc.js'></script>
<script src='/js/nav.js'></script>

<!--GitHub buttons-->
{{ if .HasShortcode "github-buttons" }}
<script async defer src="https://buttons.github.io/buttons.js"></script>
{{ end }}

<!-->>>-->
