<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ .Hugo.Generator }}

{{ if eq .URL "/" }}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}

{{ if eq .URL "/" }}
<meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
  {{ if .Description }}
  <meta property="description" content="{{ .Description }}">
  {{ end }}
{{ end }}

{{ if .Keywords }}
<meta property="keywords" content ="{{ delimit .Keywords ", " }}">
{{ end }}

<!--{{ if .RSSLink }}-->
<!--<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />-->
<!--{{ end }}-->

<!--Font Awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<!--CSS-->
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css" media="all">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/left-pane.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/right-pane.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/fonts.css">

<!--Favicon-->
<link rel="icon" href="{{ .Site.BaseURL }}/images/{{ .Site.Params.favicon.url }}">
