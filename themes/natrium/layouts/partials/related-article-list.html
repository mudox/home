{{ $related := .Site.RegularPages.Related . | first 4 }}
{{ with $related }}
    <header>
        <h2>
            <span>See Also</span>
            <i class="fas fa-arrow-circle-right fa-fw"></i>
        </h2>
    </header>
    <ul>
        {{ range . }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
{{ end }}
