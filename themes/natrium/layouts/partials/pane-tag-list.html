<div class="pane-tag-list">
    <header class="pane-tag-list-title">
        <h2>
            <span>TAGS</span>
            <i class="fas fa-tags fa-fw" 
                style="
                    transform: scale(0.92);
                    position: relative;
                    left: 1px;
                ">
            </i>
        </h2>
    </header>
    <ul class="pane-tag-list-body">
        {{ if .Params.tags }}
            {{ range $index, $tagName := .Params.tags }}
                <li>
                    <a href="/tags/{{ lower $tagName }}">{{ . }}</a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
</div>
