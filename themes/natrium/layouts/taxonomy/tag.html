{{ partial "header.html" . }}

<main class="content" role="main">

    <article class="list tag-cloud">

        <header>
            <h2 class="list-title">{{ .Title }}</h2>
        </header>

        <ul>
            {{ range .Paginator.Pages }}
            <li class="list-item">
                {{ partial "tag-cloud-item.html" . }}
            </li>
            {{ end }}
        </ul>
    </article>

    {{ partial "pagination.html" . }}

</main>

{{ partial "footer.html" . }}
