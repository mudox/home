{{ partial "header.html" . }}

<main class="content" role="main">

    <article class="article-list">

        <header>
            <h2>{{ .Title }}</h2>
        </header>

        <ul>
            {{ range .Paginator.Pages }}
            <li>
                {{ partial "tag-cloud-item.html" . }}
            </li>
            {{ end }}
        </ul>
    </article>

    {{ partial "pagination.html" . }}

</main>

{{ partial "footer.html" . }}
