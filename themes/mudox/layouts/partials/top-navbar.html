<nav class="top-navbar">

    <!--
        Left part:
        1. Site logo 
        2. Site title
    -->

    <section class="top-navbar-left">
        <a href="{{ .Site.BaseURL }}">
            <img class="site-logo" src="{{ .Site.BaseURL }}/images/{{ .Site.Params.logo.url }}">
        </a>
        <a href="{{ .Site.BaseURL }}">
            <h1 class="site-title">{{ upper .Site.Title }}</h1>
        </a>
    </section>

    <!--
        Right part: Site main menu
    -->

    <section class="top-navbar-right">
        <ul>
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}">
                    {{ .Pre }}
                    <span>{{ upper .Name }}</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </section>

</nav>
