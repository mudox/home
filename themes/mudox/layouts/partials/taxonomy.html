<ul class="article-taxonomy">
    {{ if .Params.tags }}
    <li>
        <i class="fa fa-tags"></i>
        {{ range $index, $tag := .Params.tags }}
        <!--{{ if gt $index 0 }}{{ end }}-->
        <a href="{{ "tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    </li>
    {{ end }}
</ul>
