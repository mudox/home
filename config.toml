baseURL = 'http://mudox.github.io'
languageCode = 'en-us'
hasCJKLanguage = true

title = 'Mudox'
theme = 'natrium'

enableGitInfo = true

pygmentsCodefences = true
#pygmentsStyle = "native"
#pygmentsStyle = "monokai"
pygmentsStyle = "dracula"

[permalinks]
    post = "/:slug/"
    page = "/:slug/"

[taxonomies]
    category = "categories"
    tag = "tags"

# Main menu

[[menu.main]]
    name = "Resume"
    pre = "<i class='fas fa-user-circle'></i>"
    url = "/resume"
    weight = -110

[[menu.main]]
    name = "Projects"
    pre = "<i class='fas fa-rocket'></i>"
    url = "/my-projects"
    weight = -110

[[menu.main]]
    name = "Tags"
    pre = "<i class='fas fa-hashtag'></i>"
    url = "/tags"
    weight = -120

[[menu.main]]
    name = ""
    pre = "<i class='fab fa-github'></i>"
    url = "https://github.com/mudox"
    weight = -90

# Site parameters

[params]
    description = 'Homepage of Mudox'

    [params.favicon]
        url = "favicon.jpg"

    [params.logo]
        url = "logo.png"
        width = 50
        height = 50
        alt = "Logo"
